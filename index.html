<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor Challenge | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <article class="card">
          <figure class="card-image">
            <img src="./images/illustration-hero.svg" alt="Ready to order!" />
          </figure>
          <section class="summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </section>
          <section class="selection-container">
            <section class="selection-box">
              <section class="selection">
                <img src="./images/icon-music.svg" alt="Music" />
                <section class="plan">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </section>
                <section class="options">
                  <a href="#" alt="Change Plan">Change</a>
                </section>
              </section>
            </section>
            <section class="button-container">
                <button class="payment">Proceed to Payment</button>
          </section>
          <section class="button-container">
            <button class="cancel">Cancel Order</button>
      </section>
        </article>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Chris971991">Christopher Carruthers</a>.
        </div>
      </section>
    </main>
    
  </body>
</html>
